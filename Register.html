<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Style/registerPage.css">
</head>
<body>
    <div>
        <div class="mainTitle">
            회원가입
        </div>
        <div class="mainItems">
            <label for="companyName" class="mainItemsTitles">기업명</label>
            <input type="text" class="textBox" name="companyName" id="companyName"><br>

            <label for="companyID" class="mainItemsTitles">아이디</label>
            <input type="ID" class="textBox" name="companyID" id="companyID"><br>
            
            <label for="companyPassword" class="mainItemsTitles">비밀번호</label>
            <input type="password" class="textBox" name="companyPassword" id="companyPassword"><br>
            
            <label for="companyPasswordCheck" class="mainItemsTitles">비밀번호 확인</label>
            <input type="password" class="textBox" name="companyPasswordCheck" id="companyPasswordCheck"><br>
            
            <label for="companyEmail" class="mainItemsTitles">기업 이메일</label>
            <input type="email" class="textBox" name="companyEmail" id="companyEmail"><br>
            
            <label for="companyAdress" class="mainItemsTitles">회사 법인주소</label>
            <input type="text" class="textBox" name="companyAdress" id="companyAdress"><br>
            
            <label for="companyPhoneNumber" class="mainItemsTitles">회사 전화번호</label> 
            <input type="number" class="textBox" name="companyPhoneNumber" id="companyPhoneNumber"><br>
            
            <label for="agreement" class="mainItemsTitles">기업 정보 제공 동의서</label>
            <input type="checkbox" name="agreement" id="agreement"><br>
            
            <div>
                <a type="submit">확인</a>        
            </div>
        </div>
        
    </div>
</body>
</html>

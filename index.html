<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Web</title>
</head>
<style>
    body{
        background-color: black;
        background-image: url(Image/backgroundimg.jpg);
        background-size: cover;
        background-repeat : no-repeat;
    }
    .header {
        
        width: inherit;
        height: 60px;
        border-bottom: 1px solid white;
    }
    .home {
        
        font-size: 50px;
        width: 190px;
        height: inherit;   
        color: white;
    }
    .github{
        /* background-color: red; */
        width: 60px;
        height: inherit;
        background-image: url(./Image/githubicon.webp);
        background-size: cover;
        float: right;
    }
    .sideBar  {
        width: 200px;
        height: 500px;
        position: relative;
        top: 10px;
    }

    #menuList {
        color: white;
        
        width: 190px;
        height: 50px;
        border-radius: 10px 10px 10px 10px;
        position: relative;
        left: 5px;
    }

    .menuList1 {
        top: 5px;        
    }
    .menuList2 {
        top: 15px;        
    }
    .menuList3 {
        top: 25px;        
    }
    .menuList4 {
        top: 35px;        
    }
    .menuList5 {
        top: 45px;        
    }

</style>
<body>
    <div class="header">
        <div class="github" onclick="location.href = 'https://github.com';">
        </div>
        <div class="home" onclick="location.href= 'https://jydev.netlify.app';">
            HOME
            
        </div>
        
    </div>
    <div class="sideBar">
        <div id="menuList" class="menuList1" onclick="location.href= 'https://jydev.netlify.app/menuList1';">
            menuList1
        </div>
        <div id="menuList" class="menuList2">menuList2</div>
        <div id="menuList" class="menuList3">menuList3</div>
        <div id="menuList" class="menuList4">menuList4</div>
        <div id="menuList" class="menuList5">menuList5</div>
    </div>
</body>
</html>

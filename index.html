<!DOCTYPE html>
<html lang="en">
<head>

<style>

        height: 50px;

        height: 50px;

    }

    .menuList1 {
        top: 5px;        
    }
    .menuList2 {
        top: 15px;        
    }
    .menuList3 {

    }
    .menuList4 {
        top: 35px;

        top: 45px;        
    }

</style>
<body>
    <div class="header">
        <div class="mainMenu" onclick="location.href= 'https://jydev.netlify.app';">
            <center>Main</center>
        </div>
    </div>
    <div class="sideBar">
        <div id="menuList" class="menuList1" onclick="location.href= 'https://jydev.netlify.app/menuList1';">
            menuList1

        <div id="menuList" class="menuList2">menuList2</div>
        <div id="menuList" class="menuList3">menuList3</div>
